<div id="search-component">
  <h4>Renovation Item Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)"  />

  <ul class="search-result">
    <li *ngFor="let renovationItem of renovationItems$ | async" >
      <a routerLink="/detail/{{renovationItem.id}}">
        {{renovationItem.name}}
      </a>
    </li>
  </ul>
</div>
